spring:
  application:
    name: activity-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/activitydb
  kafka:
      bootstrap-servers: localhost:9092
      consumer:
        auto-offset-reset: earliest
        enable-auto-commit: true
        group-id: activity-service-group
  server:
      port: 8080
logging:
    level:
      root: INFO
