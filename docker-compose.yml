version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.35.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"

  config-server:
    image: your-dockerhub-username/config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - VAULT_TOKEN=your-vault-token
      - VAULT_ADDRESS=http://vault:8200
    depends_on:
      - vault

  service-registry:
    image: your-dockerhub-username/service-registry:latest
    container_name: service-registry
    ports:
      - "8761:8761"
    depends_on:
      - config-server

  api-gateway:
    image: your-dockerhub-username/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-registry

  bff:
    image: your-dockerhub-username/bff:${GIT_TAG}
    container_name: bff
    ports:
      - "7070:7070"
    depends_on:
      - api-gateway

  payment-service:
    image: your-dockerhub-username/payment-service:${GIT_TAG}
    container_name: payment-service
    ports:
      - "8081:8081"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-payment:5432/payment-service

  user-service:
    image: your-dockerhub-username/user-service:${GIT_TAG}
    container_name: user-service
    ports:
      - "8082:8082"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/user-service

  course-service:
    image: your-dockerhub-username/course-service:${GIT_TAG}
    container_name: course-service
    ports:
      - "8083:8083"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-course:5432/course-service

  recommendation-service:
    image: your-dockerhub-username/recommendation-service:${GIT_TAG}
    container_name: recommendation-service
    ports:
      - "8084:8084"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-recommendation:5432/recommendation-service

  enrollment-service:
    image: your-dockerhub-username/enrollment-service:${GIT_TAG}
    container_name: enrollment-service
    ports:
      - "8085:8085"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-enrollment:5432/enrollment-service

  review-service:
    image: your-dockerhub-username/review-service:${GIT_TAG}
    container_name: review-service
    ports:
      - "8086:8086"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-review:5432/review-service

  report-service:
    image: your-dockerhub-username/report-service:${GIT_TAG}
    container_name: report-service
    ports:
      - "8087:8087"
    depends_on:
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-report:5432/report-service

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  vault:
    image: "vault:latest"
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK

  postgres-payment:
    image: postgres:13
    container_name: postgres-payment
    environment:
      POSTGRES_DB: payment-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-user:
    image: postgres:13
    container_name: postgres-user
    environment:
      POSTGRES_DB: user-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  postgres-course:
    image: postgres:13
    container_name: postgres-course
    environment:
      POSTGRES_DB: course-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-course-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  postgres-recommendation:
    image: postgres:13
    container_name: postgres-recommendation
    environment:
      POSTGRES_DB: recommendation-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-recommendation-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  postgres-enrollment:
    image: postgres:13
    container_name: postgres-enrollment
    environment:
      POSTGRES_DB: enrollment-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-enrollment-data:/var/lib/postgresql/data
    ports:
      - "5436:5432"

  postgres-review:
    image: postgres:13
    container_name: postgres-review
    environment:
      POSTGRES_DB: review-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-review-data:/var/lib/postgresql/data
    ports:
      - "5437:5432"

  postgres-report:
    image: postgres:13
    container_name: postgres-report
    environment:
      POSTGRES_DB: report-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-report-data:/var/lib/postgresql/data
    ports:
      - "5438:5432"

volumes:
  postgres-payment-data:
  postgres-user-data:
  postgres-course-data:
  postgres-recommendation-data:
  postgres-enrollment-data:
  postgres-review-data:
  postgres-report-data:
