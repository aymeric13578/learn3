paths:
  /course-contents:
    get:
      tags:
        - Course Content Management
      summary: List all course contents
      description: Retrieve a list of course contents
      operationId: listCourseContents
      parameters:
        - $ref: '../parameters/query/offset.yml'
        - $ref: '../parameters/query/limit.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/CourseContentListResponse.yml#/CourseContentListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - Course Content Management
      summary: Create course content
      description: Add new content to a course
      operationId: createCourseContent
      requestBody:
        description: Course content data to create
        content:
          application/json:
            schema:
              $ref: '../models/CourseContentPostData.yml#/CourseContentPostData'
        required: true
      responses:
        '201':
          description: Course content created successfully
          content:
            application/json:
              schema:
                $ref: '../models/CourseContentResponse.yml#/CourseContentResponse'
        '400':
          description: Bad request error
          content:
