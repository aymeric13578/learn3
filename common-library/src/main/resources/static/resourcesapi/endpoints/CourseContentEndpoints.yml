  /courses/{courseId}/contents:
    post:
      tags:
        - Course Content Management
      summary: Add new content to a course
      description: Add new content to a specific course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Content details (type, data, etc.)
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                data:
                  type: string
                # Add other properties as needed
        required: true
      responses:
        '201':
          description: Content added successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Course not found
        '406':
          description: Not Acceptable
        '429':
          description: Too many requests
    get:
      tags:
        - content
      summary: Retrieve all contents for a course
      description: Retrieve a list of all contents for a specific course.
      parameters:
