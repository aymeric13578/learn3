          description: Unauthorized
        '404':
          description: Content not found
        '406':
          description: Not Acceptable
        '429':
          description: Too many requests

    /contents/{contentId}/versions/{versionId}/restore:
      post:
        tags:
          - Course Content Management
        summary: Restore a specific version of content
        description: Restore a specific version of course content.
        parameters:
          - name: contentId
            in: path
            required: true
            schema:
              type: string
          - name: versionId
            in: path
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Content version restored successfully
          '400':
            description: Bad request
          '401':
            description: Unauthorized
          '404':
            description: Content or version not found
          '406':
            description: Not Acceptable
          '429':
            description: Too many requests
