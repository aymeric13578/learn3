paths:
  /courses:
    get:
      tags:
        - Course Management
      summary: List all courses
      description: Retrieve a list of courses
      operationId: listCourses
      parameters:
        - $ref: '../parameters/query/offset.yml'
        - $ref: '../parameters/query/limit.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/CourseListResponse.yml#/CourseListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - Course Management
      summary: Create a new course
      description: Register a new course
      operationId: createCourse
      requestBody:
        description: Course data to create
        content:
          application/json:
            schema:
              $ref: '../models/CoursePostData.yml#/CoursePostData'
        required: true
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                $ref: '../models/CourseResponse.yml#/CourseResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
  /courses/{courseId}:
    get:
      tags:
        - Course Management
      summary: Get course by ID
      description: Retrieve a course by its ID
      operationId: getCourseById
      parameters:
        - $ref: '../parameters/path/course-id.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/CourseResponse.yml#/CourseResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    put:
      tags:
        - Course Management
      summary: Update an existing course
      description: Update course data
      operationId: updateCourse
      parameters:
        - $ref: '../parameters/path/course-id.yml'
      requestBody:
        description: Course data to be updated
        content:
          application/json:
            schema:
              $ref: '../models/CoursePostData.yml#/CoursePostData'
        required: true
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                $ref: '../models/CourseResponse.yml#/CourseResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    delete:
      tags:
        - Course Management
      summary: Delete a course
      description: Remove a course by its ID
      operationId: deleteCourse
      parameters:
        - $ref: '../parameters/path/course-id.yml'
      responses:
        '200':
          description: Course deleted successfully
          content:
            application/json:
              schema:
                $ref: '../responses/MessageResultResponse.yml#/MessageResultResponse'
