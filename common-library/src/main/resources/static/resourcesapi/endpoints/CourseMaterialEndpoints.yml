paths:
  /course-materials:
    get:
      tags:
        - Course Material Management
      summary: List all course materials
      description: Retrieve a list of course materials
      operationId: listCourseMaterials
      parameters:
        - $ref: '../parameters/query/offset.yml'
        - $ref: '../parameters/query/limit.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/CourseMaterialListResponse.yml#/CourseMaterialListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - Course Material Management
      summary: Create course material
      description: Add new material to a course
      operationId: createCourseMaterial
      requestBody:
        description: Course material data to create
        content:
          application/json:
            schema:
              $ref: '../models/CourseMaterialPostData.yml#/CourseMaterialPostData'
        required: true
      responses:
        '201':
          description: Course material created successfully
          content:
            application/json:
              schema:
                $ref: '../models/CourseMaterialResponse.yml#/CourseMaterialResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
