  /courses/{courseId}/materials:
    post:
      tags:
        - Course Material Management
      summary: Add new material to a course
      description: Add new material to a specific course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Material details (type, data, etc.)
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                data:
                  type: string
                # Add other properties as needed
        required: true
      responses:
        '201':
          description: Material added successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Course not found
        '406':
          description: Not Acceptable
        '429':
          description: Too many requests

    get:
      tags:
        - Course Material Management
      summary: Retrieve all materials for a course
      description: Retrieve a list of all materials for a specific course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of materials
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseMaterial'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Course not found
        '406':
          description: Not Acceptable
        '429':
          description: Too many requests

    /courses/materials/{materialId}:
      get:
        tags:
          - Course Material Management
        summary: Retrieve specific material details
        description: Retrieve details of a specific course material.
        parameters:
          - name: materialId
            in: path
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Material details
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CourseMaterial'
          '400':
            description: Bad request
          '401':
            description: Unauthorized
          '404':
            description: Material not found
          '406':
            description: Not Acceptable
          '429':
            description: Too many requests

      put:
        tags:
          - Course Material Management
        summary: Update existing course material
        description: Update material details with the provided data.
        parameters:
          - name: materialId
            in: path
            required: true
            schema:
              type: string
        requestBody:
          description: Updated material details
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  data:
                    type: string
                  # Add other properties as needed
          required: true
        responses:
          '200':
            description: Material updated successfully
          '400':
            description: Bad request
          '401':
            description: Unauthorized
          '404':
            description: Material not found
          '406':
            description: Not Acceptable
          '429':
            description: Too many requests

      delete:
        tags:
          - Course Material Management
        summary: Delete specific course material
        description: Delete a specific material from a course.
        parameters:
          - name: materialId
            in: path
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Material deleted successfully
          '400':
            description: Bad request
          '401':
            description: Unauthorized
          '404':
            description: Material not found
          '406':
            description: Not Acceptable
          '429':
            description: Too many requests