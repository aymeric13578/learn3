paths:
  /feedbacks:
    get:
      tags:
        - Feedback Management
      summary: List all feedback entries
      description: Retrieve a list of feedback entries
      operationId: listFeedbacks
      parameters:
        - $ref: '../parameters/query/offset.yml'
        - $ref: '../parameters/query/limit.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/FeedbackListResponse.yml#/FeedbackListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - Feedback Management
      summary: Submit feedback
      description: Submit feedback for a course or module
      operationId: submitFeedback
      requestBody:
        description: Feedback data to create
        content:
          application/json:
            schema:
              $ref: '../models/FeedbackPostData.yml#/FeedbackPostData'
        required: true
      responses:
        '201':
          description: Feedback submitted successfully
          content:
            application/json:
              schema:
                $ref: '../models/FeedbackResponse.yml#/FeedbackResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
  /feedbacks/{feedbackId}:
    get:
      tags:
        - Feedback Management
      summary: Get feedback by ID
      description: Retrieve a feedback entry by its ID
      operationId: getFeedbackById
      parameters:
        - $ref: '../parameters/path/feedback-id.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/FeedbackResponse.yml#/FeedbackResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    put:
      tags:
        - Feedback Management
      summary: Update feedback
      description: Update feedback entry
      operationId: updateFeedback
      parameters:
        - $ref: '../parameters/path/feedback-id.yml'
      requestBody:
        description: Feedback data to be updated
        content:
          application/json:
            schema:
              $ref: '../models/FeedbackPostData.yml#/FeedbackPostData'
        required: true
      responses:
        '200':
          description: Feedback updated successfully
          content:
            application/json:
              schema:
                $ref: '../models/FeedbackResponse.yml#/FeedbackResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    delete:
      tags:
        - Feedback Management
      summary: Delete feedback
      description: Remove a feedback entry
      operationId: deleteFeedback
      parameters:
        - $ref: '../parameters/path/feedback-id.yml'
      responses:
        '200':
          description: Feedback deleted successfully
          content:
            application/json:
              schema:
                $ref: '../responses/MessageResultResponse.yml#/MessageResultResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
