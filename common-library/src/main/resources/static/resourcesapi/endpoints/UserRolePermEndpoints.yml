paths:
  /user-role-perms:
    get:
      tags:
        - User Role Permission Management
      summary: List all user role permissions
      description: Retrieve a list of user role permissions
      operationId: listUserRolePerms
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/UserRolePermListResponse.yml#/UserRolePermListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - User Role Permission Management
      summary: Create user role permission
      description: Add a new user role permission
      operationId: createUserRolePerm
      requestBody:
        description: User role permission data to create
        content:
          application/json:
            schema:
              $ref: '../models/UserRolePermPostData.yml#/UserRolePermPostData'
        required: true
      responses:
        '201':
          description: User role permission created successfully
          content:
            application/json:
              schema:
                $ref: '../models/UserRolePermResponse.yml#/UserRolePermResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
