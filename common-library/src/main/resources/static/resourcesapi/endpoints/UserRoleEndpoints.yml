paths:
  /user-roles:
    get:
      tags:
        - User Role Management
      summary: List all user roles
      description: Retrieve a list of user roles
      operationId: listUserRoles
      parameters:
        - $ref: '../parameters/query/offset.yml'
        - $ref: '../parameters/query/limit.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/UserRoleListResponse.yml#/UserRoleListResponse'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '../responses/UnauthorizedResponse.yml#/UnauthorizedResponse'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '../responses/ErrorResultResponse.yml#/ErrorResultResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '../responses/TooManyRequestsResponse.yml#/TooManyRequestsResponse'
        default:
          description: Unexpected error
    post:
      tags:
        - User Role Management
      summary: Create user role
      description: Add a new user role
      operationId: createUserRole
      requestBody:
        description: User role data to create
        content:
          application/json:
            schema:
              $ref: '../models/UserRolePostData.yml#/UserRolePostData'
        required: true
      responses:
