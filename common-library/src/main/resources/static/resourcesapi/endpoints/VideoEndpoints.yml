    get:
      tags:
        - Video Management
      summary: Get video by ID
      description: Retrieve video by its ID
      operationId: getVideoById
      parameters:
        - $ref: '../parameters/path/video-id.yml'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '../models/VideoResponse.yml#/VideoResponse'
        '400':
          description: Bad request error
