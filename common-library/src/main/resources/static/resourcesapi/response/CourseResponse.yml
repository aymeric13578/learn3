CourseResponse:
  type: object
  properties:
    id:
      type: string
      description: Unique identifier of the course
    title:
      type: string
      description: Title of the course
    description:
      type: string
      description: Description of the course
    createdAt:
      type: string
      format: date-time
      description: When the course was created
    updatedAt:
      type: string
      format: date-time
      description: When the course was last updated
  required:
    - id
    - title
    - description
