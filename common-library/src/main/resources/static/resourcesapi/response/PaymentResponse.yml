PaymentResponse:
  type: object
  properties:
    id:
      type: string
      description: Unique identifier of the payment
    amount:
      type: number
      format: float
      description: Amount of the payment
    currency:
      type: string
      description: Currency of the payment
    createdAt:
      type: string
      format: date-time
      description: When the payment was created
    updatedAt:
      type: string
      format: date-time
      description: When the payment was last updated
  required:
    - id
    - amount
    - currency
