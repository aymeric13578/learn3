Enrollment:
  type: object
  properties:
    id:
      $ref: './UUID.yml'
    dateEnrolled:
      type: string
      format: date-time
    progress:
      type: number
      format: double
    status:
      type: string
      enum:
        - ENROLLED
        - COMPLETED
        - DROPPED
    user:
      $ref: './User.yml'
    course:
      $ref: './Course.yml'

