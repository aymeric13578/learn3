Payment:
  type: object
  properties:
    id:
      $ref: './UUID.yml'
    user:
      $ref: './User.yml'
    course:
        $ref: './Course.yml'
    amount:
      type: number
      format: float
    date:
      type: string
      format: date-time
    transactionId:
      type: string
    status:
      type: string
      enum:
        - PENDING
        - COMPLETED
        - FAILED
