UserPostData:
  type: object
  required:
    - username
    - email
    - password
    - first_name
    - last_name
  properties:
    username:
      type: string
      description: "Username of the user"
      example: "johndoe"
    email:
      type: string
      format: email
      description: "Email of the user"
      example: "johndoe@example.com"
    password:
      type: string
      description: "Password of the user"
      example: "securePassword123"
    first_name:
      type: string
      description: "First name of the user"
      example: "John"
    last_name:
      type: string
      description: "Last name of the user"
      example: "Doe"
