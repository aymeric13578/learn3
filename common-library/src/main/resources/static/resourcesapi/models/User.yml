User:
  type: object
  properties:
    userId:
      type: string
      format: uuid
    username:
      type: string
    email:
      type: string
      format: email
    password:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    lastActive:
      type: string
      format: date-time
    profileImageUrl:
      type: string
    roles:
      type: array
      items:
        $ref: './Role.yml'


  required:
    - id
    - username
    - email
