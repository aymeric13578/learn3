Review:
  type: object
  properties:
    id:
      $ref: './UUID.yml'
    user:
      $ref: './User.yml'
    course:
        $ref: './Course.yml'
    rating:
      type: integer
      minimum: 1
      maximum: 5
    comment:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
        type: string
        format: date-time
    isVerifiedPurchase:
        type: boolean
