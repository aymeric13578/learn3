name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - dev
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests=false

      - name: Extract Git tag
        id: extract_tag
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          services=(config-server service-registry api-gateway bff payment-service user-service course-service recommendation-service enrollment-service review-service report-service)
          for service in "${services[@]}"; do
            echo "Building $service..."
            docker build -t $REGISTRY/$IMAGE_NAME/$service:${{ env.GIT_TAG }} ./$service
          done

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images to GitHub Container Registry
        run: |
          services=(config-server service-registry api-gateway bff payment-service user-service course-service recommendation-service enrollment-service review-service report-service)
          for service in "${services[@]}"; do
            echo "Pushing $service to GitHub Container Registry..."
            docker push $REGISTRY/$IMAGE_NAME/$service:${{ env.GIT_TAG }}
          done

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker images to Docker Hub
        run: |
          services=(config-server service-registry api-gateway bff payment-service user-service course-service recommendation-service enrollment-service review-service report-service)
          for service in "${services[@]}"; do
            echo "Pushing $service to Docker Hub..."
            docker push $IMAGE_NAME/$service:${{ env.GIT_TAG }}
          done

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Git tag
        id: extract_tag
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          echo "Deploying to server..."
          ssh -o StrictHostKeyChecking=no user@your-server << EOF
            cd /home/user/elearn
            sed -i "s/:latest/:${{ env.GIT_TAG }}/g" docker-compose.yml
            docker-compose pull
            docker-compose up -d --force-recreate
          EOF
